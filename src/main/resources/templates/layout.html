<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Docker UI</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Sidebar CSS -->
  <style th:replace="~{fragments/sidebar :: styles}"></style>

  <!-- Page specific CSS -->
  <th:block th:replace="${additionalStyles}"></th:block>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <!-- Page Content -->
  <div id="content">
    <div class="content-wrapper">
      <th:block th:replace="${content}"></th:block>
    </div>
  </div>
</div>

<!-- Common JavaScript -->
<script th:replace="~{fragments/sidebar :: scripts}"></script>

<!-- Page specific JavaScript -->
<th:block th:replace="${additionalScripts}"></th:block>

</body>
</html>
